<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js'
        integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw=='
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="popup">
        <div class="popupHeader">
            <i class="fa-solid fa-xmark" id="close"></i>
        </div>
        <div class="rowContainer"></div>
    </div>

    <div class="wrap">
        <header>
            <div class="logo">
                <a href="#" id="logo"><img src="./img/logo.svg" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="characters">Characters</a></li>
                    <li><a href="#" id="episode">Episode</a></li>
                    <li><a href="#" id="locations">Locations</a></li>
                    <li><a href="#" id="watchList">Watch list</a></li>
                </ul>
            </nav>
        </header>
        <div class="homePage">
            <div class="img" style="background-image: url(./img/homePage.jpg);"></div>
            <h1><span>Rick and Morty</span><span>Your Favorite</span><span>Cartoon Adventure</span></h1>
            <h3>Step into the chaotic universe of Rick and Morty! Join us for a mind-bending adventure through
                dimensions, outrageous humor, and intergalactic escapades on our inspired website.</h3>
        </div>
        <div class="charactersPage">
            <div class="filterContainer">
                <select id="species" class="filter">
                    <option value="">Species</option>
                    <option value="Human">Human</option>
                    <option value="Alien">Alien</option>
                    <option value="Humanoid">Humanoid</option>
                    <option value="unknown">unknown</option>
                    <option value="Poopybutthole">Poopybutthole</option>
                    <option value="Mythological Creature">Mythological Creature</option>
                    <option value="Animal">Animal</option>
                    <option value="Robot">Robot</option>
                    <option value="Cronenberg">Cronenberg</option>
                    <option value="Disease">Disease</option>
                </select>
                <select id="status" class="filter">
                    <option value="">Status</option>
                    <option value="Alive">Alive</option>
                    <option value="unknown">unknown</option>
                    <option value="Dead">Dead</option>
                </select>
                <select id="gender" class="filter">
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="unknown">unknown</option>
                    <option value="Genderless">Genderless</option>
                </select>
                <button id="reset">Reset</button>
            </div>
            <div class="charactersContainer">

            </div>
            <div class="controlContainer">
                <button id="prewCharactersPage"><i class="fa-solid fa-arrow-left"></i></button>
                <input type="text" id="numberCharactersPage">
                <button id="nextCharactersPage"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="episodePage">
            <div class="searchConatiner">
                <input type="text" id="searchEpisode" placeholder="Search Episode">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="episodeContainer">
                
            </div>
            <div class="controlContainer">
                <button id="prewEpisodePagePage"><i class="fa-solid fa-arrow-left"></i></button>
                <input type="text" id="numberEpisodePagePage">
                <button id="nextPEpisodePageage"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
